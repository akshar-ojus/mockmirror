name: AI Component Preview

permissions:
  contents: write
  pull-requests: write

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build-and-preview:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # CRITICAL: We need full history to run 'git diff'

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: ğŸ“¦ Install Dependencies
        run: npm install

      - name: ğŸ§  Run AI Preview Generator
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          # 1. Find ALL changed .jsx/.tsx files
          # We remove 'head -n 1' to get the full list
          # We use 'tr' to replace newlines with spaces so they become arguments
          CHANGED_FILES=$(git diff --name-only origin/${{ github.base_ref }}...HEAD | grep -E '\.(jsx|tsx)$' | tr '\n' ' ')

          if [ -z "$CHANGED_FILES" ]; then
            echo "âš ï¸ No React component changes detected. Skipping preview."
            exit 0
          fi

          echo "ğŸ” Detected changes in: $CHANGED_FILES"

          # 2. Run the master script with ALL files
          # The variable contains "src/FileA.jsx src/FileB.jsx"
          node index.js $CHANGED_FILES

      - name: ğŸš€ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          destination_dir: pr-${{ github.event.number }}
          keep_files: true

      - name: ğŸ’¬ Post Comment on PR
        uses: actions/github-script@v6
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const repoName = context.repo.repo;
            const owner = context.repo.owner;
            const previewUrl = `https://${owner}.github.io/${repoName}/pr-${prNumber}/`;

            github.rest.issues.createComment({
              owner: owner,
              repo: repoName,
              issue_number: prNumber,
              body: `## ğŸš€ Smart AI Preview Ready!\n\nI analyzed your code and generated a custom preview.\n\n**[Click here to view the Preview](${previewUrl})**`
            });
