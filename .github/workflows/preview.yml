name: AI Component Preview

permissions:
  contents: write
  pull-requests: write

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build-and-preview:
    runs-on: ubuntu-latest
    steps:
      - name: üì• Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: üü¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: üì¶ Install Dependencies
        run: npm install

      - name: üß† Run AI Preview Generator
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          # FIX: Use strict comparison (space instead of ...) to ignore merged files
          CHANGED_FILES=$(git diff --name-only origin/${{ github.base_ref }} HEAD | grep -E '\.(jsx|tsx)$' | tr '\n' ' ')

          if [ -z "$CHANGED_FILES" ]; then
            echo "‚ö†Ô∏è No React component changes detected. Skipping preview."
            exit 0
          fi

          echo "üîç Detected changes in: $CHANGED_FILES"

          # Run the tool
          node index.js $CHANGED_FILES

      - name: üöÄ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          destination_dir: pr-${{ github.event.number }}
          keep_files: true

      - name: ‚è≥ Wait for Deployment to go Live
        shell: bash
        run: |
          # 1. Construct the URL (Same logic as the comment script)
          OWNER="${{ github.repository_owner }}"
          REPO="${{ github.event.repository.name }}"
          PR_NUM="${{ github.event.number }}"
          URL="https://${OWNER}.github.io/${REPO}/pr-${PR_NUM}/"

          echo "üîç Polling URL: $URL"

          # 2. Loop: Check URL every 10 seconds (Max 2 minutes)
          MAX_RETRIES=12
          SLEEP_TIME=10

          for ((i=1; i<=MAX_RETRIES; i++)); do
            # Curl the URL and get the Status Code (e.g., 200, 404)
            STATUS=$(curl -o /dev/null -s -w "%{http_code}" "$URL")
            
            if [ "$STATUS" == "200" ]; then
              echo "‚úÖ Site is live! (Status: 200)"
              exit 0
            fi
            
            echo "zzz... Attempt $i/$MAX_RETRIES: Site not ready yet (Status: $STATUS). Waiting ${SLEEP_TIME}s..."
            sleep $SLEEP_TIME
          done

          echo "‚ö†Ô∏è Timeout: Site didn't go live within 2 minutes. Proceeding anyway."

      - name: üí¨ Post Comment on PR
        uses: actions/github-script@v6
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const repoName = context.repo.repo;
            const owner = context.repo.owner;
            const previewUrl = `https://${owner}.github.io/${repoName}/pr-${prNumber}/`;

            github.rest.issues.createComment({
              owner: owner,
              repo: repoName,
              issue_number: prNumber,
              body: `## üöÄ Smart AI Preview Ready!\n\nI analyzed your code and generated a custom preview.\n\n**[Click here to view the Preview](${previewUrl})**`
            });
